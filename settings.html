<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan | Admin Furni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #eaf0ea; /* hijau muda */
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 460px;
            margin: 52px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 40px 0 rgba(73, 101, 91, 0.10); /* hijau tua transparan */
            padding: 36px 28px 32px 28px;
        }
        h2 {
            color: #49655b; /* hijau tua */
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 22px;
            letter-spacing: 0.6px;
            text-align: center;
        }
        .settings-section {
            margin-bottom: 32px;
            border-bottom: 1.5px dashed #d3e4dd; /* hijau soft */
            padding-bottom: 20px;
        }
        .settings-section:last-child {
            border-bottom: none;
        }
        .settings-label {
            font-size: 14px;
            color: #3a664c; /* hijau gelap */
            margin-bottom: 6px;
            font-weight: 500;
            display: block;
        }
        .settings-input, .settings-select {
            width: 100%;
            padding: 10px 13px;
            border: 1.3px solid #bcd3c5;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 13px;
            background: #f6faf7; /* hijau abu muda */
            transition: border 0.2s;
            color: #31543c;
        }
        .settings-input:focus {
            border: 1.3px solid #31845e;
            background: #fff;
        }
        .settings-actions {
            text-align: right;
            margin-top: 14px;
        }
        .settings-btn {
            padding: 10px 28px;
            border: none;
            border-radius: 7px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #31845e 70%, #6db47c 100%);
            cursor: pointer;
            box-shadow: 0 4px 18px 0 rgba(49,132,94,0.13);
            transition: background 0.18s;
        }
        .settings-btn:hover {
            background: linear-gradient(90deg, #215a3c 65%, #4ca168 100%);
        }
        .foto-preview {
            width: 62px;
            height: 62px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 1.5px solid #bcd3c5;
            background: #f4f7fa;
            display: block;
        }
        .logo-preview {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: contain;
            margin-bottom: 8px;
            border: 1.5px solid #bcd3c5;
            background: #f4f7fa;
            display: block;
        }
        .file-note {
            color: #6fa584;
            font-size:12px;
            margin-top:0;
            margin-bottom:2px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #31845e;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            width: 100%;
        }
        .back-link i {
            margin-right: 5px;
        }
        .back-link:hover { text-decoration: underline; }
        @media (max-width: 550px) {
            .container { max-width: 99vw; padding: 16px 3vw 19px 3vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa fa-cog"></i> Pengaturan</h2>
        <!-- Ubah Profil Admin -->
        <form id="adminProfile" class="settings-section" autocomplete="off" onsubmit="return false;">
            <span class="settings-label">Foto Profil Admin</span>
            <img id="adminFotoPreview" class="foto-preview" src="images/person-1.png" alt="Admin">
            <label class="file-note">Pilih foto dari komputer atau isi URL di bawah:</label>
            <input type="file" id="adminFotoFile" accept="image/*" class="settings-input">
            <input type="text" id="adminFotoURL" class="settings-input" value="images/person-1.png" placeholder="URL Foto Profil">
            
            <label class="settings-label">Nama</label>
            <input type="text" id="adminNama" class="settings-input" value="Rina Melati" required>

            <label class="settings-label">Email</label>
            <input type="email" id="adminEmail" class="settings-input" value="rina@mail.com" required>

            <label class="settings-label">Password <span style="font-weight:400; color:#8ea197;">(kosongkan jika tidak ingin ganti)</span></label>
            <input type="password" id="adminPass" class="settings-input" placeholder="Password Baru">

            <div class="settings-actions">
                <button type="submit" class="settings-btn">Simpan Profil</button>
            </div>
        </form>
        <!-- Pengaturan Toko -->
        <form id="tokoSettings" class="settings-section" autocomplete="off" onsubmit="return false;">
            <span class="settings-label">Logo Toko</span>
            <img id="logoPreview" class="logo-preview" src="images/logo.png" alt="Logo Toko">
            <label class="file-note">Pilih logo dari komputer atau isi URL di bawah:</label>
            <input type="file" id="logoFile" accept="image/*" class="settings-input">
            <input type="text" id="logoURL" class="settings-input" value="images/logo.png" placeholder="URL Logo Toko">

            <label class="settings-label">Nama Toko</label>
            <input type="text" id="tokoNama" class="settings-input" value="Furni Store" required>

            <label class="settings-label">Email Toko</label>
            <input type="email" id="tokoEmail" class="settings-input" value="toko@furni.co" required>

            <label class="settings-label">Alamat Toko</label>
            <input type="text" id="tokoAlamat" class="settings-input" value="Jl. Contoh Alamat No.1, Jakarta" required>

            <div class="settings-actions">
                <button type="submit" class="settings-btn">Simpan Toko</button>
            </div>
        </form>
        <a class="back-link" href="admin_dashboard.html"><i class="fa fa-arrow-left"></i> Kembali ke Dashboard</a>
    </div>
    <script>
    // --- Admin Foto Preview ---
    let adminFotoFileData = "";
    document.getElementById('adminFotoFile').addEventListener('change', function(){
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('adminFotoPreview').src = evt.target.result;
                adminFotoFileData = evt.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        }
    });
    document.getElementById('adminFotoURL').addEventListener('input', function(){
        if (!adminFotoFileData) {
            document.getElementById('adminFotoPreview').src = this.value;
        }
    });

    // --- Logo Preview ---
    let logoFileData = "";
    document.getElementById('logoFile').addEventListener('change', function(){
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('logoPreview').src = evt.target.result;
                logoFileData = evt.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        }
    });
    document.getElementById('logoURL').addEventListener('input', function(){
        if (!logoFileData) {
            document.getElementById('logoPreview').src = this.value;
        }
    });

    // --- Simpan Profil (simulasi frontend) ---
    document.getElementById('adminProfile').onsubmit = function() {
        const nama = document.getElementById('adminNama').value;
        const email = document.getElementById('adminEmail').value;
        const pass = document.getElementById('adminPass').value;
        const foto = adminFotoFileData ? adminFotoFileData : document.getElementById('adminFotoURL').value;
        alert(
            "Profil disimpan (simulasi):\n\nNama: " + nama + "\nEmail: " + email +
            (pass ? "\nPassword: (diubah)" : "\nPassword: (tidak diubah)") +
            "\nFoto: " + (adminFotoFileData ? "[File gambar]" : foto)
        );
        // Di backend, lakukan proses update sesuai field di atas
    };

    // --- Simpan Pengaturan Toko (simulasi frontend) ---
    document.getElementById('tokoSettings').onsubmit = function() {
        const nama = document.getElementById('tokoNama').value;
        const email = document.getElementById('tokoEmail').value;
        const alamat = document.getElementById('tokoAlamat').value;
        const logo = logoFileData ? logoFileData : document.getElementById('logoURL').value;
        alert(
            "Pengaturan Toko disimpan (simulasi):\n\nNama: " + nama +
            "\nEmail: " + email + "\nAlamat: " + alamat +
            "\nLogo: " + (logoFileData ? "[File gambar]" : logo)
        );
        // Di backend, lakukan proses update sesuai field di atas
    };
    </script>
</body>
</html>
