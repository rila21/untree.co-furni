<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Furni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts dan FontAwesome -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #f2f4f8;
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            max-width: 430px;
            margin: 80px auto 0;
            padding: 36px 32px 32px 32px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 48px 0 rgba(80,100,128,0.09);
            text-align: center;
            animation: fadeInDash 0.7s;
        }
        @keyframes fadeInDash {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .dashboard-container .dash-icon {
            font-size: 2.8rem;
            color: #49655b;
            background: #e9f3fa;
            border-radius: 50%;
            width: 65px; height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px auto;
        }
        .dashboard-container h2 {
            color: #49655b;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .dashboard-container p {
            color: #4e6482;
            font-size: 15px;
            margin-bottom: 26px;
        }
        .dashboard-menu {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 20px;
        }
        .dashboard-menu a {
            background: linear-gradient(90deg,#49655b 70%, #7da29e 100%);
            color: #fff;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 3px 14px 0 rgba(73,101,91,0.09);
            transition: background 0.18s, filter 0.18s;
            letter-spacing: 0.2px;
        }
        .dashboard-menu a:hover {
            background: linear-gradient(90deg, #38534a 60%, #699089 100%);
            filter: brightness(1.08);
        }
        .dashboard-logout {
            margin-top: 8px;
            background: #e74c3c !important;
            color: #fff !important;
            font-weight: 600;
            border-radius: 8px;
        }
        .dashboard-logout:hover {
            background: #ba3521 !important;
        }
        .dashboard-footer {
            text-align: center;
            margin-top: 26px;
            font-size: 14px;
            color: #b0b8c3;
        }
        .dashboard-footer a {
            color: #49655b;
            text-decoration: none;
            font-weight: 600;
        }
        .dashboard-footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .dashboard-container {
                width: 96vw;
                padding: 22px 4vw 20px 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dash-icon">
            <i class="fa fa-user-shield"></i>
        </div>
        <h2>Selamat Datang, Admin!</h2>
        <p>Anda berhasil login ke Dashboard Admin Furni.<br>
           Silakan pilih menu di bawah ini.</p>
        <div class="dashboard-menu">
            <a href="manage_product.html"><i class="fa fa-couch"></i> &nbsp; Kelola Produk</a>
            <a href="orders.html"><i class="fa fa-clipboard-list"></i> &nbsp; Kelola Pesanan</a>
            <a href="users.html"><i class="fa fa-users"></i> &nbsp; Kelola User</a>
            <a href="daftar_pelanggan.html" class="dashboard-customer"><i class="fa fa-address-book"></i> &nbsp; Daftar Pelanggan</a>
            <a href="settings.html"><i class="fa fa-gear"></i> &nbsp; Pengaturan</a>
            <a href="login.html" class="dashboard-logout"><i class="fa fa-sign-out-alt"></i> &nbsp; Logout</a>
        </div>
        <div class="dashboard-footer">
            &copy; 2025 Furni Admin &middot; <a href="index.html">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
